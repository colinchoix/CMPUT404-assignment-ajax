  <body bgcolor="silver" height="100%" width="100%"> 
    <div class="bgselector" >
        <span>Canvas Color</span>
        <span><button  onclick="canvasColor = '#000';renderFrame();" style="border-radius: 20%;font-weight:bold;background-color:black; color:white;"" type="button">Dark</button></span>
        <span><button  onclick="canvasColor = '#fff';renderFrame();" style="border-radius: 20%;font-weight:bold;background-color:white;"" type="button">Light</button></span>
    </div>
    
    <canvas id="c" width="100%" height="100%" style="-webkit-tap-highlight-color: transparent;border-style: inset;border-width: 0.2em;border-radius: 5%;"></canvas> 
    <div class="toolbar" >
        <span><button class="tool" onclick="brushColor = 'white';" style="background-color:white;"" type="button"></button></span>
        <span><button class="tool" onclick="brushColor = 'black';" style="background-color:black;"" type="button"></button></span>
        <span><button class="tool" onclick="brushColor = 'red';" style="background-color:red;"" type="button"></button></span>
        <span><button class="tool" onclick="brushColor = 'orange';" style="background-color:orange;"" type="button"></button></span>
        <span><button class="tool" onclick="brushColor = 'yellow';" style="background-color:yellow;"" type="button"></button></span>
        <span><button class="tool" onclick="brushColor = 'green';" style="background-color:green;"" type="button"></button></span>
        <span><button class="tool" onclick="brushColor = 'blue';" style="background-color:blue;"" type="button"></button></span>
        <span><button class="tool" onclick="brushColor = 'indigo';" style="background-color:indigo;"" type="button"></button></span>
        <span><button class="tool" onclick="brushColor = 'violet';" style="background-color:violet;"" type="button"></button></span>
        <span><button onclick="clearWorld()" style="height:2.5em;border-radius: 20%;font-weight:bold;color: white;background-color:black;float:right;margin: 20px;"" type="button">Clear Canvas</button></span>
    </div>
    

    <script src="draw.js" ></script>
</body>
